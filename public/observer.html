<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoL人狼 - 観戦者ページ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>観戦者ページ</h1>
    <div id="observerInfo">
      <!-- 観戦者向けの情報がここに表示されます -->
    </div>
    <button onclick="window.history.back()">戻る</button>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const response = await fetch('/settings');
      const data = await response.json();

      const observerInfo = document.getElementById('observerInfo');
      if (data) {
        observerInfo.innerHTML = `
          <h2>Aチーム</h2>
          <ul>
            ${data.teams.A.map(member => `
              <li>
                ${member.name} - 役職: ${member.role} <br>
                大タスク: ${member.tasks.bigTasks.join(', ')} <br>
                小タスク: ${member.tasks.smallTasks.join(', ')}
              </li>
            `).join('')}
          </ul>
          <h2>Bチーム</h2>
          <ul>
            ${data.teams.B.map(member => `
              <li>
                ${member.name} - 役職: ${member.role} <br>
                大タスク: ${member.tasks.bigTasks.join(', ')} <br>
                小タスク: ${member.tasks.smallTasks.join(', ')}
              </li>
            `).join('')}
          </ul>
        `;
      } else {
        observerInfo.innerHTML = '<p>設定情報が見つかりません。</p>';
      }
    });
  </script>
</body>
</html>
