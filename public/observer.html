<!-- public/observer.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>観戦者用ページ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>観戦者ビュー</h1>
    <div id="teamA">
      <h2>Aチーム</h2>
      <table>
        <thead><tr><th>名前</th><th>役職</th><th>タスク</th></tr></thead>
        <tbody id="teamA-list"></tbody>
      </table>
    </div>
    <div id="teamB">
      <h2>Bチーム</h2>
      <table>
        <thead><tr><th>名前</th><th>役職</th><th>タスク</th></tr></thead>
        <tbody id="teamB-list"></tbody>
      </table>
    </div>
  </div>
  <script>
    const data = JSON.parse(localStorage.getItem('lolWerewolfData') || '{}');
    const members = JSON.parse(localStorage.getItem('lolWerewolfMembers') || '[]');

    const teamA = document.getElementById('teamA-list');
    const teamB = document.getElementById('teamB-list');

    members.forEach(name => {
      const info = data[name];
      if (!info) return;

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${name.split('：')[1]}</td>
        <td>${info.role}</td>
        <td>${info.tasks.join('<br>')}</td>
      `;
      if (name.startsWith("Aチーム")) {
        teamA.appendChild(tr);
      } else {
        teamB.appendChild(tr);
      }
    });
  </script>
  <br>
  <button id="backToTopBtn">TOPに戻る</button>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const teamAList = document.getElementById('teamA-list');
      const teamBList = document.getElementById('teamB-list');
  
      try {
        const response = await fetch('/api/members');
        const members = await response.json();
  
        members.forEach(member => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${member.name}</td>
            <td>${member.role}</td>
            <td>${member.tasks.join('<br>')}</td>
          `;
  
          if (member.team === 'A') {
            teamAList.appendChild(tr);
          } else if (member.team === 'B') {
            teamBList.appendChild(tr);
          }
        });
      } catch (err) {
        console.error('Failed to fetch members', err);
      }
    });
  </script>  
  <script src="script.js"></script>
</body>
</html>
