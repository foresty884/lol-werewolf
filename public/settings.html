<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>設定画面</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="centered">
    <h1>設定画面</h1>
    <form id="settings-form">
      <div class="team-columns">
        <div>
          <h3>Aチーム</h3>
          <input type="text" name="aTeam[]" placeholder="メンバー1"><br>
          <input type="text" name="aTeam[]" placeholder="メンバー2"><br>
          <input type="text" name="aTeam[]" placeholder="メンバー3"><br>
          <input type="text" name="aTeam[]" placeholder="メンバー4"><br>
          <input type="text" name="aTeam[]" placeholder="メンバー5">
        </div>
        <div>
          <h3>Bチーム</h3>
          <input type="text" name="bTeam[]" placeholder="メンバー1"><br>
          <input type="text" name="bTeam[]" placeholder="メンバー2"><br>
          <input type="text" name="bTeam[]" placeholder="メンバー3"><br>
          <input type="text" name="bTeam[]" placeholder="メンバー4"><br>
          <input type="text" name="bTeam[]" placeholder="メンバー5">
        </div>
      </div>

      <div>
        <label>GMモード：</label>
        <input type="radio" name="gmMode" value="true">有り
        <input type="radio" name="gmMode" value="false" checked>無し
      </div>

      <div id="gm-none-options">
        <div>
          <label>大タスク：</label><br>
          <textarea id="largeTasks" class="large" name="largeTasks"></textarea>
        </div>
        <div>
          <label>小タスク：</label><br>
          <textarea id="smallTasks" class="large" name="smallTasks"></textarea>
        </div>
        <div>
          <label>大タスク数（各人）：<input type="number" name="largeCount" min="0"></label><br>
          <label>小タスク数（各人）：<input type="number" name="smallCount" min="0"></label><br>
          <label>村人人数：<input type="number" name="villagerCount" min="0" max="5" value="3"></label><br>
          <label>人狼人数：<input type="number" name="werewolfCount" min="0" max="5" value="2"></label>
        </div>
      </div>

      <div class="btn-row">
        <button type="submit">設定</button>
        <button type="button" onclick="location.href='index.html'">取消</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
