<!-- public/member.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>メンバー情報</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="memberName">メンバー</h1>
    <p id="role">役職：</p>
    <h3>タスク</h3>
    <ul id="taskList"></ul>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    document.getElementById('memberName').textContent = name;

    const data = JSON.parse(localStorage.getItem('lolWerewolfData') || '{}');
    if (data[name]) {
      document.getElementById('role').textContent = "役職：" + data[name].role;
      const ul = document.getElementById('taskList');
      data[name].tasks.forEach(task => {
        const li = document.createElement('li');
        li.textContent = task;
        ul.appendChild(li);
      });
    } else {
      document.getElementById('role').textContent = "このメンバーの情報は見つかりません。";
    }
  </script>
  <br>
  <button id="backToTopBtn">TOPに戻る</button>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(window.location.search);
      const name = params.get('name');
      const memberNameEl = document.getElementById('memberName');
      const roleEl = document.getElementById('role');
      const taskListEl = document.getElementById('taskList');
  
      try {
        const response = await fetch('/api/members');
        const members = await response.json();
        const member = members.find(m => m.name === name);
  
        if (member) {
          memberNameEl.textContent = member.name;
          roleEl.textContent = `役職：${member.role}`;
          member.tasks.forEach(task => {
            const li = document.createElement('li');
            li.textContent = task;
            taskListEl.appendChild(li);
          });
        } else {
          roleEl.textContent = 'このメンバーの情報は見つかりません。';
        }
      } catch (err) {
        console.error('Failed to fetch member data', err);
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
